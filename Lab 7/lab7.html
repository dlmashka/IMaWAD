<html> 
<head>
    <title>Just ChillHero</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="hero-header">
            <div class="hero-image">
                <img id="hero-avatar" src=" " alt="hero-avatar"> 
            </div>
            <div class="hero-info">
                <h1 id="hero-title">Title</h1>
                <h2 id="hero-description">Wow where I saw u</h2>
                <h3 id="hero-gender">Which gender</h3>
                <h3 id="hero-race">Race (Racist?!)</h3>
                <h3 id="hero-height">Height</h3>
            </div>
        </div>

        <div class="hero-stats">
            <h4>Talents</h4>
            <div class="progress mb-2">
                <div id="hero-intelligence" class="progress-bar bg-secondary" role="progressbar"></div>
            </div>
            <span>Einshtein?: <span id="intelligence-value"></span></span>
        
            <div class="progress mb-2">
                <div id="hero-strength" class="progress-bar bg-success" role="progressbar"></div>
            </div>
            <span>How much are u hulk?: <span id="strength-value"></span></span>
        
            <div class="progress mb-2">
                <div id="hero-speed" class="progress-bar bg-info" role="progressbar"></div>
            </div>
            <span>Fast as f*ck boiii: <span id="speed-value"></span></span>
        
            <div class="progress mb-2">
                <div id="hero-durability" class="progress-bar bg-primary" role="progressbar"></div>
            </div>
            <span>Durability: <span id="durability-value"></span></span>
        
            <div class="progress mb-2">
                <div id="hero-power" class="progress-bar bg-danger" role="progressbar"></div>
            </div>
            <span>Power: <span id="power-value"></span></span>
        
            <div class="progress mb-2">
                <div id="hero-combat" class="progress-bar bg-warning" role="progressbar"></div>
            </div>
            <span>Combat: <span id="combat-value"></span></span>
        </div>
        
        <button onclick="fetchAllHeroes()">plz do not click this button</button>
        
        <div class="hero-cooked">
            <h3>Is this hero cooked?(ur opinion >_<)</h3>
            <button id="yes-button" onclick="markAnswer('yes')">YES</button>
            <button id="no-button" onclick="markAnswer('no')">NO</button>
        </div>

        <!-- Custom Alert Messages -->
        <div id="custom-alert" class="alert alert-info" role="alert" style="display:none;">
            <span id="alert-message"></span>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
